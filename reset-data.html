<!DOCTYPE html>
<html>
<head>
    <title>Reset Sales Data</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #c026d3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #a21caf;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .warning {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .status {
            background: #e0e7ff;
            border: 2px solid #6366f1;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîÑ Reset Sales Data</h1>
    <div class="warning">
        <strong>‚ö†Ô∏è Warning:</strong> This will clear all saved data from both localStorage and Neon database, then reload from the updated constants.ts file.
    </div>
    <button id="resetBtn" onclick="resetData()">Reset Data & Reload App</button>
    <div class="status" id="status"></div>
    <div class="success" id="success">
        ‚úÖ Data cleared successfully! Redirecting to app...
    </div>
    
    <script type="module">
        import { clearSalesData } from './lib/neon.ts';
        
        window.resetData = async function() {
            const btn = document.getElementById('resetBtn');
            const status = document.getElementById('status');
            const success = document.getElementById('success');
            
            btn.disabled = true;
            status.style.display = 'block';
            status.textContent = 'üîÑ Clearing localStorage...';
            
            // Clear localStorage
            localStorage.removeItem('physique57_sales_plan_v1');
            
            status.textContent = 'üîÑ Clearing Neon database...';
            
            try {
                // Clear Neon database
                const result = await clearSalesData();
                
                if (result.success) {
                    status.style.display = 'none';
                    success.style.display = 'block';
                    
                    // Redirect to main app after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    status.style.background = '#fee2e2';
                    status.style.borderColor = '#ef4444';
                    status.textContent = '‚ùå Failed to clear Neon database. Refreshing anyway...';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                status.style.background = '#fee2e2';
                status.style.borderColor = '#ef4444';
                status.textContent = '‚ùå Error: ' + error.message + '. Refreshing anyway...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
    </script>
</body>
</html>
