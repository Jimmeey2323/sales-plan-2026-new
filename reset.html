<!DOCTYPE html>
<html>
<head>
    <title>Reset Sales Data</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #c026d3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #a21caf;
        }
        .warning {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üîÑ Reset Sales Data</h1>
    <div class="warning">
        <strong>‚ö†Ô∏è Warning:</strong> This will clear all saved data and reload from the updated constants.ts file with correct pricing.
    </div>
    <button onclick="resetData()">Reset Data & Reload App</button>
    <div class="success" id="success">
        ‚úÖ Data cleared! Redirecting to app...
    </div>
    
    <script>
        function resetData() {
            // Clear localStorage
            localStorage.removeItem('physique57_sales_plan_v1');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to main app after 1 second
            setTimeout(() => {
                window.location.href = 'http://localhost:3001';
            }, 1000);
        }
    </script>
</body>
</html>
